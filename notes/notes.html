<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Notepad</title>

    <link rel="stylesheet" href="noteStyle.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="../image/7-laws.png" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Daily Laws" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-651QMDE38T"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-651QMDE38T");
    </script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Seven Spiritual Laws Daily Practice</h1>
        <nav class="navbar">
          <a href="../index.html" data-section="daily-practice" class="active"
            >Daily Practice</a
          >
          <a href="#" data-section="my-notes">My Notes</a>
        </nav>
      </header>

      <div class="content">
        <section class="section">
          <h2>Add a New Note</h2>
          <div class="notepad-form">
            <input
              type="text"
              id="note-title-input"
              placeholder="Enter note title..."
            />
            <textarea
              id="note-input"
              placeholder="Write your note here..."
            ></textarea>
            <button id="add-note-btn">Save Note</button>
          </div>
        </section>

        <hr />

        <section class="section">
          <h2>Your Saved Notes</h2>
          <div id="notes-list"></div>
          <p id="no-notes-message" class="no-notes-message">
            No notes yet. Start by adding one above!
          </p>
        </section>
      </div>

      <footer>
        <p>&copy; 2025 Modern Notepad. All rights reserved.</p>
      </footer>
    </div>

    <div id="save-notification" class="save-notification">
      Note saved successfully!
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal-overlay">
      <div class="modal">
        <h3>Delete Note</h3>
        <p>
          Are you sure you want to delete this note? This action cannot be
          undone.
        </p>
        <div class="modal-buttons">
          <button class="modal-btn cancel" id="cancel-delete">Cancel</button>
          <button class="modal-btn confirm" id="confirm-delete">Delete</button>
        </div>
      </div>
    </div>

    <script src="../script.js"></script>

    <script src="note.js"></script>
  </body>
</html>
